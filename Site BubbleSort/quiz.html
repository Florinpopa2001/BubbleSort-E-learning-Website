<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta description="BubbleSort" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="images/it_home_macos_bigsur_icon_190082.ico">
    <link rel="stylesheet" href="Styles/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://fontawesome.com/icons"></script>
    <script src="https://kit.fontawesome.com/a4dace6bf3.js" crossorigin="anonymous"></script>
    
    <title>Quiz</title>
</head>
<body>

      <!--Header-->
      <header>
          <nav>
          <div class="menu-icon"><span class="fas fa-bars"></span></div>
          <div class="logo"><a href="index.html">BubbleSort</a></div>                
          <div class="nav-items">
            <li><a href="implementation.html">Implementare</a></li>
            <li><a href="interactive.html">Interactiv</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="contact.html">Contact</a></li>
              </div>

              <div class="search-icon"><span class="fas fa-search"></span></div>
              <div class="cancel-icon"><span class="fas fa-times"></span></div>

              <form action="#">
                  <input type="search" class= "search-data" placeholder= "Cauta cuvinte" required>
                  <button type= "submit" class="fas fa-search"></button>
              </form>
          </nav>
      </header>


    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h1 id="question">Question Text</h1>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer</label>
            </li>

            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer</label>
            </li>
          </ul>
        </div>
    
        <button id="submit">Submit</button>
    
      </div>



    


    <script src="../JavaScripts/quiz.js"></script>

    <script>
             const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        const quizContainer = document.querySelector(".quiz-container");

        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
            quizContainer.classList.add("hide");

        }

        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            quizContainer.classList.remove("hide");
        }

        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
      
  </script>
</body>
</html>
